<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Duskpool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Inter:wght@300;400;500;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              condensed: ['Antonio', 'sans-serif'],
              oswald: ['Oswald', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#050505',
                dark: '#0a0a0a',
                gray: '#1f1f1f',
                gold: '#D4AF37',
                stellar: '#7d00ff', // Stellar purpleish
                dusk: '#2b2b40',
                accent: '#3e3e50',
              }
            },
            backgroundImage: {
              'radial-gradient': 'radial-gradient(circle at center, var(--tw-gradient-stops))',
              'metal-gradient': 'linear-gradient(135deg, #e0e0e0 0%, #ffffff 50%, #a0a0a0 100%)',
              'dusk-gradient': 'linear-gradient(to bottom, #0f0c29, #302b63, #24243e)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030303;
        color: white;
        overflow-x: hidden;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
